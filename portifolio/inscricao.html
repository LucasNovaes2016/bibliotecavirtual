      <div class="formulario container">
         <h1 class="text-center"> Preencha as informações abaixo e crie sua conta </h1>
         <div class="row justify-content-center">
            <div id="formulariocorpo" class="col-md-7 col-lg-5">
               <form id="formulariocampos">
                  <div class="form-group">
                     <label for="userName"> <b> Nome Completo: </b> </label>
                     <input type="text" class="form-control" aria-describedby="nomeContato" placeholder="Seu Nome">
                  </div>
                  <div class="form-group">
                     <label for="userEmail"> <b> Email: </b> </label>
                     <input type="email" class="form-control" aria-describedby="emailContato" placeholder="Seu Email">
                  </div>
                  <div class="form-group">
                     <div class="form-group">
                        <label for="userPassword"><b>Senha:</b></label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Digite sua senha">
                        <small class="form-text text-muted">Sua senha deve conter, no minimo, 8 caracteres </small>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1"><b>Digite sua senha novamente:</b></label>
                        <input type="password" class="form-control" id="userPassWordConfirm" placeholder="Confirme sua senha">
                     </div>
                     <label for="email"> <b> Telefone/Celular para contato: </b> </label>
                     <input type="numero" class="form-control" aria-describedby="telefoneContato" placeholder="Seu Numero">
                     <small class="form-text text-muted">Não se esqueça de incluir o prefixo! </small>
                  </div>
                  <div class="form-check">
                     <label for="something"> <b> Por quais gêneros de livro você se interessa mais? </b> </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Infantil
                     </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Terror/Suspense
                     </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Romance/Drama
                     </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Ação/Aventura
                     </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Ficção Científica/Fantasia
                     </label>
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" value="">
                     Outro
                     </label>
                  </div>
                  <div class="topsep">
                     <button type="submit" class="btn btn-success mt-1 mb-1 float-right">Criar conta</button>
                  </div>
               </form>
            </div>
         </div>
